<!DOCTYPE html>
<html>
    <head>
        <title>
            operators
        </title>
        <body>
            <h1>operations of javascript</h1>
            <p id="multiply"></p>
            <script>
                let x=34;
                let y=24;
                let z=x*y;
                document.getElementById("multiply").innerHTML = z;
            </script>
        </body>
    </head>
</html>
